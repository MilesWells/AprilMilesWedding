<div class="col-sm-4 col-sm-offset-4 registerView">

	<h1>Reset Password</h1>

	<!-- show any messages that come back -->
	<div class="alert alert-danger" ng-if="this.message">{{ this.message }}</div>

	<!-- RESET PASSWORD FORM -->
	<form name="resetPasswordForm" ng-submit="this.register(resetPasswordForm.$valid)" role="form" novalidate>
		<div class="form-group">
			<label for="password">New Password</label>
			<input type="password" class="form-control" ng-model="password" id="password" name="password" required />
			<div ng-messages="resetPasswordForm.password.$error" ng-if="(resetPasswordForm.password.$touched || resetPasswordForm.password.$dirty) && resetPasswordForm.password.$invalid"><div ng-messages-include="components/register/registerMessages.html"></div></div>
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" compare-to="this.password" class="form-control" ng-model="confirmPassword" id="confirmPassword" name="confirmPassword" required />
			<div ng-messages="resetPasswordForm.confirmPassword.$error" ng-if="(resetPasswordForm.confirmPassword.$touched || resetPasswordForm.confirmPassword.$dirty) && resetPasswordForm.confirmPassword.$invalid"><div ng-messages-include="components/register/registerMessages.html"></div></div>
		</div>

		<button type="submit" ng-disabled="this.hasActiveRequest || !resetPasswordForm.$valid" class="btn btn-warning btn-lg">Register</button>
	</form>

</div>
