<div class="page-header text-center">
    <h1>Admin Control Panel</h1>
</div>

<div class="row col-sm-10 col-sm-offset-1">

    <div class="col-sm-6">
        <div class="well">
            <h3>Generate Access Codes</h3>

            <plus-minus-input input-value="numberOfCodes" min-value="1"></plus-minus-input>

            <div class="text-center">
                <span ng-click="generateCodes()" class="btn btn-danger">Generate</span>
            </div>

            <div class="text-center">
                <p ng-repeat="code in newCodes">{{:: code.InvitationCode }}</p>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="well">
            <div class="row">
                <div class="col-sm-6">
                    <h5>RSVP - Yes: {{ rsvps }}</h5>
                    <h5>Plus Ones: {{ plusOnes }}</h5>
                    <h5>Total: {{ rsvps + plusOnes }}</h5>
                </div>
                <div class="col-sm-6">
                    <h5>RSVP - No: {{ rsvpNos }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row col-sm-10 col-sm-offset-1">
    <div class="col-xs-6">
        <div class="well">
            <div class="row text-center" style="font-weight:bold;">
                <div class="col-xs-6">Guest Name</div>
                <div class="col-xs-3">RSVP</div>
                <div class="col-xs-3">Plus One</div>
            </div>
            <div class="row" ng-repeat="user in users">
                <div class="col-xs-6">{{user.Name}}</div>
                <div class="col-xs-3 text-center"><span ng-class="user.Rsvp ? 'glyphicon-check text-green' : ' glyphicon-ban-circle text-red'" class="glyphicon"></span></div>
                <div class="col-xs-3 text-center"><span ng-class="user.PlusOne ? 'glyphicon-check text-green' : ' glyphicon-ban-circle text-red'" class="glyphicon"></span></div>
            </div>
        </div>
    </div>
</div>
