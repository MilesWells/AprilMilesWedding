<div id="homeView">
    <div class="row intro-header">
        <div class="intro-message">
            <h1>The Wedding of April and Miles Wells</h1>
            <hr class="intro-divider">
        </div>
        <ul class="list-inline intro-social-buttons">
            <li ng-if="user">
                <a href="#/profile" class="btn btn-default btn-lg"><i class="fa fa-user"></i> <span ng-bind="user.Name"></span></a>
            </li>
            <li ng-if="!user">
                <a href="#/login" class="btn btn-default btn-lg"><i class="fa fa-sign-in"></i> Login</a>
            </li>
            <li ng-if="!user">
                <a href="#/register" class="btn btn-default btn-lg"><i class="fa fa-user"></i> Register</a>
            </li>
            <li>
                <a href="#/#blog" class="btn btn-default btn-lg"><i class="fa fa-rss"></i> Blog</a>
            </li>
            <li ng-if="user">
                <a href="#" ng-click="logout()" class="btn btn-default btn-lg"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="row col-sm-10 col-sm-offset-1">
        <div id="blog" class="well well-lg">
            <h1>Our Wedding Blog</h1>

            <div class="well well-sm" ng-repeat="post in blogPosts | orderBy: '-createdAt'">
                <h2 style="float: left;">{{ post.BlogTitle }} <i class="fa fa-trash-o fa-fw" ng-if="user.isAdmin" confirmed-click="deleteBlogPost(post.BlogPostId)" ng-confirm-click="Are you sure you want to delete this post?"></i></h2>
                <span style="float: right; font-style: italic;">Posted on {{ post.createdAt | date:"MMM d, yyyy 'at' h:mm a" }}</span>
                <div style="clear: both"></div>
                <span ng-bind-html="post.BlogHtml"></span>
            </div>
        </div>
    </div>
</div>
