<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="blogTitle" id="blogTitle" name="blogTitle" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div text-angular="text-angular" name="blogContent" ng-model="blogContent" ta-disabled='disabled'></div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <button type="button" class="btn btn-default" ng-click="createPost()">Submit</button>
    </div>
</div>
